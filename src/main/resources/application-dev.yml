spring:
    config:
        activate:
            on-profile: dev #이 파일은 개발 시 사용하는 파일, 배포용 설정은 github secret에 존재하며 github action을 통해 포함

    datasource:
        url: jdbc:h2:tcp://localhost/~/test
        driver-class-name: org.h2.Driver
        username: sa

    jpa:
        show-sql: true
        hibernate:
            ddl-auto: create-drop
        properties:
            hibernate:
                format_sql: true

        database: mysql
        database-platform: org.hibernate.dialect.MySQL8Dialect